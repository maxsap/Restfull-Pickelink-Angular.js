<!-- This is a partial, and is templated by AngularJS -->
<div>
    <h1>Welcome to Project!</h1>

    <div>
        <p>In This screen you can register to the service.</p>
    </div>


	    <!-- Standard HTML form, with the submit function bound to the register() function defined in the the controller -->
	    <form id="reg" ng-submit="register()">
	        <h2>User Registration</h2>
	        <fieldset>
	            <legend>Please Fill all the fields marked with a star sign:</legend>
	            <!-- Each input is bound to a property on the prototype newMember object that is going to be send to the controller -->
	            <div>
	                <label for="name">FirstName:</label>
	                <input type="text" name="firstName" id="firstName"  ng-model="newUser.firstName" placeholder="Your Name" required autofocus/>
	                <span class="error" ng-show="errors.firstName">{{errors.firstName}}</span>
	            </div>
	            <div>
	                <label for="name">LastName:</label>
	                <input type="text" name="lastName" id="lastName"  ng-model="newUser.lastName" placeholder="Your Name" required autofocus/>
	                <span class="error" ng-show="errors.lastName">{{errors.lastName}}</span>
	            </div>
	            <div>
	                <label for="email">Email:</label>
	                <input type="email" name="email" id="email" ng-model="newUser.email" placeholder="Your Email" required/>
	                <span class="error" ng-show="errors.email">{{errors.email}}</span>
	            </div>
	            <div>
	                <label for="password">Password #:</label>
	                <input type="password" name="password" id="password" ng-model="newUser.password"" placeholder="Your Password #" required/>
	                <span class="error" ng-show="errors.password">{{errors.password}}</span>
	            </div>
	            <div>
	                <label for="password">Password Confirmation#:</label>
	                <input type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="newUser.passwordConfirmation"" placeholder="Password Reapeat#" required/>
	                <span class="error" ng-show="errors.passwordConfirmation">{{errors.passwordConfirmation}}</span>
	            </div>
	            
	            <!-- We output a list of success messages (appropriately styled!) for the form. -->
	            <ul ng-hide="!successMessages" class="success">
	                <li ng-repeat="message in successMessages">{{message}}</li>
	            </ul>
	
	            <!-- Output the list of error messages if any. -->
	            <ul ng-hide="!errorMessages" class="error">
	                <li ng-repeat="message in errorMessages">{{message}}</li>
	            </ul>
	
	            <!-- There are two buttons, the default submit action (which is bound for the whole form), and a reset button, that clears the form. -->
	            <div>
	                <input type="submit" id="register" value="Register" />
	                <input type="button" ng-click="reset()" name="cancel"
	                    id="cancel" value="Cancel" />
	            </div>
	        </fieldset>
	    </form>
</div>
